<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitbar Minting App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .svg-container {
            border: 2px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .mint-button, .connect-wallet {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
        }
        .wallet-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #333;
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .wallet-option {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #333;
            margin-top: 10px;
            background-color: #eee;
            text-align: center;
        }
        .wallet-option:hover {
            background-color: #ddd;
        }
        #qr-code {
            max-width: 200px;
            margin: 20px auto;
        }
        #mintbar-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="connect-wallet">Connect to Wallet</button>
    <div class="wallet-info"></div>
</div>

<div class="svg-container">
    <img src="1kB.svg" alt="Bitbar SVG" width="300px">
</div>

<button class="mint-button">Mint Bitbar</button>

<div id="mintbar-container"></div>

<!-- The Modal -->
<div id="walletModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Wallet</h2>
        <div class="wallet-option" id="unisat-option">UniSat Wallet</div>
        <div class="wallet-option" id="xverse-option">Xverse Wallet</div>
    </div>
</div>

<script>
    let connectedAddress = null;
    let connectedWallet = null;

    var modal = document.getElementById("walletModal");
    var connectBtn = document.querySelector('.connect-wallet');
    var span = document.getElementsByClassName("close")[0];
    var mintButton = document.querySelector('.mint-button');

    connectBtn.addEventListener('click', () => {
        modal.style.display = "block";
    });

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    async function connectUniSat() {
        if (window.unisat) {
            try {
                const accounts = await window.unisat.requestAccounts();
                connectedAddress = accounts[0];
                connectedWallet = 'unisat';
                updateWalletInfo(`Connected to UniSat Wallet: ${connectedAddress}`);
            } catch (error) {
                alert('Failed to connect to UniSat Wallet: ' + error.message);
            }
        } else {
            alert('UniSat Wallet extension not found. Please install it.');
        }
    }

    async function connectXverse() {
        if (window.xverse) {
            try {
                const accounts = await window.xverse.requestAccounts();
                connectedAddress = accounts[0];
                connectedWallet = 'xverse';
                updateWalletInfo(`Connected to Xverse Wallet: ${connectedAddress}`);
            } catch (error) {
                alert('Failed to connect to Xverse Wallet: ' + error.message);
            }
        } else {
            alert('Xverse Wallet extension not found. Please install it.');
        }
    }

    function updateWalletInfo(info) {
        const walletInfoDiv = document.querySelector('.wallet-info');
        walletInfoDiv.innerHTML = info;
        walletInfoDiv.style.display = 'block';
        modal.style.display = 'none';
    }

    document.getElementById('unisat-option').addEventListener('click', connectUniSat);
    document.getElementById('xverse-option').addEventListener('click', connectXverse);

    mintButton.addEventListener('click', handleMintbarClick);

    async function handleMintbarClick() {
        if (!connectedAddress) {
            alert('Please connect to the wallet first.');
            return;
        }

        try {
            const addressResponse = await fetch('/generate-address', { method: 'POST' });
            const { address } = await addressResponse.json();
            
            const qrResponse = await fetch(`/qr-code/${address}`);
            const { qrCode } = await qrResponse.json();
            
            displayQRCodeAndAddress(qrCode, address);
        } catch (error) {
            console.error('Error generating address or QR code:', error);
            alert('Failed to generate minting address. Please try again.');
        }
    }

    function displayQRCodeAndAddress(qrCode, address) {
        const container = document.getElementById('mintbar-container');
        container.innerHTML = `
            <img id="qr-code" src="${qrCode}" alt="QR Code">
            <p>Send Bitcoin to: ${address}</p>
            <p>Connected Wallet: ${connectedWallet}</p>
        `;
    }
</script>

</body>
</html>
